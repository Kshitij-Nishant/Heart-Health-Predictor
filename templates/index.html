<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        input, select {
            margin: 6px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>Heart Disease Risk Predictor</h2>

<form method="post" action="/predict">

    Age: <input type="number" name="age" min="1" max="99" required><br>

    Sex:
    <select name="sex">
        <option value="0">Female</option>
        <option value="1">Male</option>
    </select><br>

    Chest Pain Type:
    <select name="cp">
        <option value="0">Type 0</option>
        <option value="1">Type 1</option>
        <option value="2">Type 2</option>
        <option value="3">Type 3</option>
    </select><br>

    Resting BP: <input type="number" name="trestbps" required><br>
    Cholesterol: <input type="number" name="chol" required><br>

    Fasting Blood Sugar:
    <select name="fbs">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    Rest ECG:
    <select name="restecg">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select><br>

    Max Heart Rate: <input type="number" name="thalach" required><br>

    Exercise Induced Angina:
    <select name="exang">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    ST Depression (Oldpeak): <input type="number" step="0.1" name="oldpeak" required><br>

    <button type="submit">Predict</button>
</form>

{% if prediction %}
<div class="result">
    <strong>Risk Probability:</strong> {{ prediction }} <br>
    <strong>Risk Level:</strong> {{ risk }}
</div>
{% endif %}

</body>
</html>
