<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #111;
            padding: 30px 40px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00e5ff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #ccc;
        }

        input, select {
            width: 100%;
            padding: 9px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        input {
            background: #222;
            color: #fff;
        }

        select {
            background: #222;
            color: #fff;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #00e5ff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
            transition: background 0.3s;
        }

        button:hover {
            background: #00bcd4;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #1c1c1c;
            border-radius: 8px;
            text-align: center;
        }

        .risk-high {
            color: #ff5252;
            font-weight: bold;
        }

        .risk-low {
            color: #69f0ae;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Heart Disease Risk Predictor</h2>

    <form method="post" action="/predict">

        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" min="1" max="99" required>
        </div>

        <div class="form-group">
            <label>Sex</label>
            <select name="sex">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </div>

        <div class="form-group">
            <label>Chest Pain Type</label>
            <select name="cp">
                <option value="0">Type 0</option>
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
                <option value="3">Type 3</option>
            </select>
        </div>

        <div class="form-group">
            <label>Resting Blood Pressure</label>
            <input type="number" name="trestbps" required>
        </div>

        <div class="form-group">
            <label>Cholesterol</label>
            <input type="number" name="chol" required>
        </div>

        <div class="form-group">
            <label>Fasting Blood Sugar &gt; 120 mg/dl</label>
            <select name="fbs">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Rest ECG</label>
            <select name="restecg">
                <option value="0">Normal</option>
                <option value="1">ST-T abnormality</option>
                <option value="2">Left ventricular hypertrophy</option>
            </select>
        </div>

        <div class="form-group">
            <label>Max Heart Rate Achieved</label>
            <input type="number" name="thalach" required>
        </div>

        <div class="form-group">
            <label>Exercise Induced Angina</label>
            <select name="exang">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>ST Depression (Oldpeak)</label>
            <input type="number" step="0.1" name="oldpeak" required>
        </div>

        <button type="submit">Predict Risk</button>
    </form>

    {% if prediction %}
    <div class="result">
        <p><strong>Risk Probability:</strong> {{ prediction }}</p>
        <p class="{{ 'risk-high' if risk == 'High Risk' else 'risk-low' }}">
            {{ risk }}
        </p>
    </div>
    {% endif %}
</div>

</body>
</html>
